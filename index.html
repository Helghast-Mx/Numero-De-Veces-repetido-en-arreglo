    <title>Contar indices en un array</title>

<body>
    <script>


        function arreglo(arr){

    
    
    const arregloCompleto = arr.reduce((contenedor, elemento)=>{
        contenedor[elemento] = (contenedor[elemento] || 0) + 1;
        return contenedor;
    }, {});
    console.log(arregloCompleto);

        }
arreglo([12,21,21,21,21,12,12,12,2,3,4]);

    

    </script>
